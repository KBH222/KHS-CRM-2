<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Tab - No Add Button Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        const TasksTabTest = () => {
            const [tasks, setTasks] = useState([
                { id: 1, text: "Sample task 1", completed: false, assignedTo: null },
                { id: 2, text: "Sample task 2", completed: true, assignedTo: "KBH" }
            ]);
            const [newTask, setNewTask] = useState('');
            const [newTaskAssignee, setNewTaskAssignee] = useState('');
            const [selectedTasks, setSelectedTasks] = useState(new Set());
            const taskInputRef = useRef(null);
            const workers = ['KBH', 'ISA', 'TYL'];
            
            const handleAddTask = (e) => {
                e.preventDefault();
                if (newTask.trim()) {
                    const newTaskItem = {
                        id: Date.now(),
                        text: newTask,
                        completed: false,
                        assignedTo: newTaskAssignee || null
                    };
                    setTasks([...tasks, newTaskItem]);
                    setNewTask('');
                    taskInputRef.current?.focus();
                }
            };
            
            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleAddTask(e);
                }
            };
            
            const handleTaskToggle = (taskId) => {
                setTasks(tasks.map(task => 
                    task.id === taskId ? { ...task, completed: !task.completed } : task
                ));
            };
            
            const handleDeleteTask = (taskId) => {
                setTasks(tasks.filter(task => task.id !== taskId));
            };
            
            return (
                <div style={{ maxWidth: '800px', margin: '0 auto', padding: '20px' }}>
                    <h1>Tasks Tab - As Claude Sees It</h1>
                    <div style={{ backgroundColor: '#FEF3C7', padding: '15px', marginBottom: '20px', borderRadius: '8px' }}>
                        <strong>This is exactly what's in the code:</strong>
                        <ul>
                            <li>NO Add button</li>
                            <li>Input field with "Add a task..." placeholder</li>
                            <li>Press Enter to add tasks</li>
                            <li>Fixed position at bottom</li>
                        </ul>
                    </div>
                    
                    <div style={{ position: 'relative', minHeight: '400px', border: '2px solid #E5E7EB', borderRadius: '8px', padding: '20px' }}>
                        <h2 style={{ margin: '0 0 16px 0', fontSize: '20.7px', fontWeight: '600', color: 'red' }}>
                            Task List - v1.0.2 - NO ADD BUTTON (Deploy: {new Date().toLocaleString()})
                        </h2>
                        
                        {/* Task List */}
                        <div style={{ marginBottom: '80px' }}>
                            {tasks.map(task => (
                                <div key={task.id} style={{
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '12px',
                                    padding: '12px',
                                    backgroundColor: task.completed ? '#F3F4F6' : 'white',
                                    border: '2px solid #E5E7EB',
                                    borderRadius: '8px',
                                    marginBottom: '8px'
                                }}>
                                    <input
                                        type="checkbox"
                                        checked={task.completed}
                                        onChange={() => handleTaskToggle(task.id)}
                                        style={{ width: '20px', height: '20px', cursor: 'pointer' }}
                                    />
                                    <span style={{
                                        flex: '1',
                                        textDecoration: task.completed ? 'line-through' : 'none',
                                        color: task.completed ? '#9CA3AF' : '#374151'
                                    }}>
                                        {task.text}
                                    </span>
                                    <select value={task.assignedTo || ''} style={{
                                        padding: '6px',
                                        border: '1px solid #E5E7EB',
                                        borderRadius: '4px'
                                    }}>
                                        <option value="">Unassigned</option>
                                        {workers.map(w => <option key={w} value={w}>{w}</option>)}
                                    </select>
                                    <button onClick={() => handleDeleteTask(task.id)} style={{
                                        padding: '8px',
                                        backgroundColor: 'transparent',
                                        color: '#DC2626',
                                        border: 'none',
                                        fontSize: '20px',
                                        cursor: 'pointer'
                                    }}>Ã—</button>
                                </div>
                            ))}
                        </div>
                        
                        {/* Fixed Input at Bottom - NO ADD BUTTON */}
                        <div style={{
                            position: 'fixed',
                            bottom: 0,
                            left: 0,
                            right: 0,
                            backgroundColor: 'white',
                            borderTop: '1px solid #E5E7EB',
                            padding: '16px',
                            boxShadow: '0 -4px 6px -1px rgba(0, 0, 0, 0.1)'
                        }}>
                            <form onSubmit={handleAddTask} style={{ maxWidth: '800px', margin: '0 auto' }}>
                                <div style={{ display: 'flex', gap: '8px', alignItems: 'center' }}>
                                    <input
                                        ref={taskInputRef}
                                        type="text"
                                        value={newTask}
                                        onChange={(e) => setNewTask(e.target.value)}
                                        onKeyDown={handleKeyDown}
                                        placeholder="Add a task..."
                                        style={{
                                            flex: '1',
                                            padding: '12px 16px',
                                            border: '2px solid #E5E7EB',
                                            borderRadius: '8px',
                                            fontSize: '16.1px',
                                            outline: 'none'
                                        }}
                                    />
                                    <select
                                        value={newTaskAssignee}
                                        onChange={(e) => setNewTaskAssignee(e.target.value)}
                                        style={{
                                            padding: '12px 16px',
                                            border: '2px solid #E5E7EB',
                                            borderRadius: '8px',
                                            backgroundColor: 'white'
                                        }}
                                    >
                                        <option value="">Unassigned</option>
                                        {workers.map(worker => (
                                            <option key={worker} value={worker}>{worker}</option>
                                        ))}
                                    </select>
                                    {/* NO ADD BUTTON HERE - JUST INPUT AND SELECT */}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<TasksTabTest />, document.getElementById('root'));
    </script>
</body>
</html>

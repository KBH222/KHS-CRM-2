<!DOCTYPE html>
<html>
<head>
    <title>KHS CRM - No Service Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #status {
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Disable Service Workers</h1>
    
    <div id="status"></div>
    
    <button onclick="unregisterAll()">Unregister All Service Workers</button>
    <button onclick="clearAllCaches()">Clear All Caches</button>
    <button onclick="clearEverything()">Clear Everything & Reload</button>
    
    <hr>
    
    <h2>After clearing:</h2>
    <ol>
        <li>Close this tab</li>
        <li>Open a new tab and go to <a href="http://localhost:5173">http://localhost:5173</a></li>
        <li>The app should work without service workers</li>
    </ol>
    
    <script>
        const status = document.getElementById('status');
        
        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            status.appendChild(p);
        }
        
        async function unregisterAll() {
            log('Unregistering service workers...');
            
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                for (let registration of registrations) {
                    const success = await registration.unregister();
                    if (success) {
                        log(`✓ Unregistered: ${registration.scope}`, 'success');
                    } else {
                        log(`✗ Failed to unregister: ${registration.scope}`, 'error');
                    }
                }
                
                if (registrations.length === 0) {
                    log('No service workers found', 'info');
                } else {
                    log(`Unregistered ${registrations.length} service worker(s)`, 'success');
                }
            } else {
                log('Service workers not supported', 'info');
            }
        }
        
        async function clearAllCaches() {
            log('Clearing caches...');
            
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                
                for (let name of cacheNames) {
                    const deleted = await caches.delete(name);
                    if (deleted) {
                        log(`✓ Deleted cache: ${name}`, 'success');
                    } else {
                        log(`✗ Failed to delete cache: ${name}`, 'error');
                    }
                }
                
                if (cacheNames.length === 0) {
                    log('No caches found', 'info');
                } else {
                    log(`Cleared ${cacheNames.length} cache(s)`, 'success');
                }
            } else {
                log('Cache API not supported', 'info');
            }
        }
        
        async function clearEverything() {
            await unregisterAll();
            await clearAllCaches();
            
            // Clear localStorage
            localStorage.clear();
            log('✓ Cleared localStorage', 'success');
            
            // Clear sessionStorage
            sessionStorage.clear();
            log('✓ Cleared sessionStorage', 'success');
            
            log('Reloading in 2 seconds...', 'info');
            setTimeout(() => {
                window.location.href = 'http://localhost:5173';
            }, 2000);
        }
        
        // Check current status
        (async () => {
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`Currently ${registrations.length} service worker(s) registered`, 'info');
            }
            
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                log(`Currently ${cacheNames.length} cache(s) stored`, 'info');
            }
        })();
    </script>
</body>
</html>

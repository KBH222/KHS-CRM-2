<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login to KHS CRM</h1>
    <div id="result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        async function testLogin() {
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('https://khs-crm-3-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@khscrm.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Login successful!</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Login failed: ' + response.status + '</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
        
        // Test on load
        testLogin();
    </script>
</body>
</html>
